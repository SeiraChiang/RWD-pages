    <script>
        // 控制右上角menu開關
        const dropdownBtn = document.getElementById("btn");
        const dropdownMenu = document.getElementById("menuShow");

        const toggleDropdown = function () {
            dropdownMenu.classList.toggle("show");
        };

        dropdownBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            toggleDropdown();
        });
        // menu內帳戶資料修改
        document.addEventListener("DOMContentLoaded", function () {
            if (window.innerWidth <= 768) {
                var elementToModify = document.querySelector('li.nav-item a[href="crm.html"]');

                if (elementToModify) {
                    var imgElement = elementToModify.querySelector('img');
                    if (imgElement) {
                        imgElement.remove();
                    }

                    elementToModify.innerHTML = "會員帳戶";
                    elementToModify.classList.add("nav-link", "nav-color");
                }
            }
        });

    </script>
