<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shimmery Accessory</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap py-3 mb-4 border-bottom align-items-center">
            <div class="top d-flex align-items-center link-body-emphasis text-decoration-none">
                <a href="index.html"
                    class="d-flex align-items-center mb-3 mb-md-0 link-body-emphasis text-decoration-none nav-color">
                    <img src="./img/logo.png" alt="" width="32">
                    <span class="">Shimmery Accessory</span>
                </a>
                <button class="menu" id="btn"><img src="./img/menu.png"></button>

            </div>
            <div class="menuShow" id="menuShow">
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link active nav-color"
                            aria-current="page">Home</a>
                    </li>
                    <li class="nav-item"><a href="about.html" class="nav-link nav-color">品牌介紹</a></li>
                    <li class="nav-item"><a href="#" class="nav-link nav-color">產品列表</a></li>
                    <li class="nav-item"><a href="#" class="nav-link nav-color">聯絡我們</a></li>
                    <li class="nav-item"><a href="#" class="nav-link nav-color">部落格</a></li>
                    <li class="nav-item"><a href="crm.html" class=""><img src="./img/crm.png" alt="" width="32"></a>
                    </li>
                </ul>
            </div>
        </header>

        <main>
            <!-- 首頁活動 -->
            <section class="activity">
                <div class="content">
                    <h3>特別優惠</h3>
                    <h2>即日起至12/31<br>滿兩件打九折</h2>
                </div>
                <img src="./img/activity.png" alt="">

            </section>

            <!-- 圖片輪播 -->
            <section class="showProduct">
                <h2>耳飾</h2>
                <div class="sliderRow">
                    <div><img src="./img/pro1.jpg" alt=""><a href="#">人魚泡沫童話耳環</a></div>
                    <div><img src="./img/pro2.jpg" alt=""><a href="#">畫上蘭花耳環</a></div>
                    <div><img src="./img/pro3.jpg" alt=""><a href="#">點綴耳骨夾</a></div>
                    <div><img src="./img/pro4.jpg" alt=""><a href="#">溫潤如玉耳環</a></div>
                    <div><img src="./img/pro5.jpg" alt=""><a href="#">率性金葉耳環</a></div>
                    <div><img src="./img/pro6.jpg" alt=""><a href="#">環環相扣耳環</a></div>
                    <div><img src="./img/pro7.jpg" alt=""><a href="#">映光耳環</a></div>
                    <div><img src="./img/pro8.jpg" alt=""><a href="#">趣味幾何耳環</a></div>
                </div>

                <h2>花束</h2>
                <div class="sliderRow">
                    <div><img src="./img/flo1.png" alt=""><a href="#">唯一玫瑰花束</a></div>
                    <div><img src="./img/flo2.png" alt=""><a href="#">月光藍滿天星花束</a></div>
                    <div><img src="./img/flo3.png" alt=""><a href="#">淡雅藍滿天星花束</a></div>
                    <div><img src="./img/flo4.png" alt=""><a href="#">浪漫粉滿天星花束</a></div>
                </div>

            </section>
            <!-- 首飾影片 -->
            <section class="movie">

                <h2>乾燥花明信片製造過程</h2>

                <div class="yt">
                    <iframe width="510" height="300" src="https://www.youtube.com/embed/e3xZMtHzpQg"
                        title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        allowfullscreen></iframe>
                </div>

            </section>
        </main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-md-0 text-body-secondary">© 2021 Shimmery Accessory. </span>
            </div>

            <ul class="nav col-md-4 list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="https://www.facebook.com/ShimmeryAccessory/"><img
                            src="./img/facebook.png" alt="Facebook" class="bi"></a></li>
                <li class="ms-3"><a class="text-body-secondary"
                        href="https://www.instagram.com/shimmery_accessory/"><img src="./img/instagram.png"
                            alt="Instagram" class="bi"></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="#"><img src="./img/line.png" alt="Line"
                            class="bi"></a></li>
            </ul>
        </footer>
    </div>

    <script>
        // 控制右上角menu開關
        const dropdownBtn = document.getElementById("btn");
        const dropdownMenu = document.getElementById("menuShow");

        const toggleDropdown = function () {
            dropdownMenu.classList.toggle("show");
        };

        dropdownBtn.addEventListener("click", function (e) {
            e.stopPropagation();
            toggleDropdown();
        });
        // menu內帳戶資料修改
        document.addEventListener("DOMContentLoaded", function () {
            if (window.innerWidth <= 768) {
                var elementToModify = document.querySelector('li.nav-item a[href="crm.html"]');

                if (elementToModify) {
                    var imgElement = elementToModify.querySelector('img');
                    if (imgElement) {
                        imgElement.remove();
                    }

                    elementToModify.innerHTML = "會員帳戶";
                    elementToModify.classList.add("nav-link", "nav-color");
                }
            }
        });
        // 首頁商品切換

        $(function () {
            // 檢查螢幕寬度是否小於 576px
            if ($(window).width() <= 576) {
                $(".sliderRow").slick({
                    rows: 1,
                    infinite: false,
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    dots: true
                });
            }
            // 檢查螢幕寬度是否小於 768px
            else if ($(window).width() <= 768) {
                $(".sliderRow").slick({
                    rows: 1,
                    infinite: false,
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    dots: true
                });
            }
            else {
                $(".sliderRow").slick({
                    rows: 1,
                    infinite: false,
                    slidesToShow: 3,
                    slidesToScroll: 1,
                    dots: true
                });
            }
        });



    </script>

</body>

</html>
